apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: onlineboutique
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: onlineboutique
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: ContainerResource
    containerResource:
      container: server
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
